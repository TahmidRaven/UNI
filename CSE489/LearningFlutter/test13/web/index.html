<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Demo</title>
</head>
<body>
    <h1>Firebase Authentication Demo</h1>

    <!-- Registration Form -->
    <h2>Register</h2>
    <form id="registration-form">
        <input type="email" id="registration-email" placeholder="Email" required>
        <input type="password" id="registration-password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>

    <!-- Firebase Auth (the Firebase authentication SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>

    <!-- Your Firebase configuration -->
    <script src="firebase-config.js"></script>

    <!-- Your custom JavaScript code -->
    <script src="app.js"></script>
</body>
</html>
